<div class="collection-style">
    <div class="" *ngFor="let currentImage of favoriteImages">
        <div>
            <img src="{{ currentImage.previewSrc }}">
            <div >{{ currentImage.city }}</div>
            <div (click)="removeFromFavorites(currentImage.previewSrc)" class="remove-from-favorites">-</div>
        </div>
    </div>
</div>
